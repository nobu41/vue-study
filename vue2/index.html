<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- この#appの内側にテンプレートを書き込んでいく -->

    <!-- class -->
    <p v-bind:class="{ child: isChild, 'is-active': isActive }">classの制御</p>

    <!-- style -->
    <p v-bind:style="{ color: textColor, backgroundColor: bgColor }">styleの制御</p>

    <!-- プレーンな属性と併用した場合、上書きまたはマージされる -->
    <p class="child" v-bind:class="{ 'is-active': isActive }">マージされる</p>

    <p style="color:blue;" v-bind:style="{ color: textColor }">上書きされる</p>



    <!-- クラスの条件に三項演算子を使う -->
    <p v-bind:class="[ isActive ? 'active' : 'normal' , otherClass ]">クラスの条件に三項演算子を使う</p>



    <!-- 
    v-bindの装飾子
    .prop：属性の代わりにDOMプロパティとしてバインドする
    .camel：ケバブケースの属性名をキャメルケースに変換する
    .sync：双方向バインディングを行う
     -->

     <hr>
     <!-- データの内容確認 -->
     <pre>{{ $data }}</pre>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
