<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- この#appの内側にテンプレートを書き込んでいく -->

    <!-- オプションにデータを持たないv-for
          オプションにデータを持たず、範囲やリテラルを直接使用できます。
    -->

    <!-- 例：spanで囲まれた 1〜15の数字を描画 -->
    <span v-for="item in 15">{{ item }}</span>

    <hr>
    <!-- 例：spanで囲まれた 1,5,10,15の数字を描画 -->
    <span v-for="item in [1,5,10,15]">{{ item }}</span>


    <hr>
    <!-- 文字列に対するv-for
          文字列にv-forを使用すると1文字ずつ別々のspan要素として描画される
          これにより容易にテキストアニメーションを実行できる
     -->
    <span v-for="item in text">{{ item }}</span>



    <!-- keyの重要性について
         keyがないと追加、削除、順番変更を行った際に不具合が起こるkeyがあれば該当のdomに変更が行われる
        　v-forなどの繰り返し処理では key='1' など固定にするとすべて同じkeyになってしまうからダメ
        　
        　別のv-forでも同じ親要素内でkeyの重複はできない。
          以下はダメな例:ul内に同じkeyのv-forが存在する
              <ul>
                <li v-for="item in list" v-bind:key="item.id"></li>
                <li v-for="item in list" v-bind:key="item.id"></li>
              </ul>
    -->



    <!-- 
    v-bindの装飾子
    .prop：属性の代わりにDOMプロパティとしてバインドする
    .camel：ケバブケースの属性名をキャメルケースに変換する
    .sync：双方向バインディングを行う
     -->

     <hr>
     <!-- データの内容確認 -->
     <pre>{{ $data }}</pre>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
