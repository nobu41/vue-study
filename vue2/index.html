<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- この#appの内側にテンプレートを書き込んでいく -->

    <!-- ifは満たさない場合DOMが表示されない
      すべての監視は解除される。コンポーネントならインスタンスは計りされ、
      次に描画されるときは状態は初期化される。
      内側にディレクティブやコンポーネントを多用、
      データたがないとエラーになる場合はv-ifを推奨
     -->
    <div v-if="ok">v-if条件による描画</div>


    <!-- showは満たさない場合display:noneになる
      表示されていないだけで監視はされている。
      内側にディレクティブやコンポーネントが少なく、
      切替頻度が高いものはv-showを推奨
    -->
    <div v-show="ok">v-show条件による描画</div>

    <!-- 
    v-bindの装飾子
    .prop：属性の代わりにDOMプロパティとしてバインドする
    .camel：ケバブケースの属性名をキャメルケースに変換する
    .sync：双方向バインディングを行う
     -->

     <hr>
     <!-- データの内容確認 -->
     <pre>{{ $data }}</pre>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
