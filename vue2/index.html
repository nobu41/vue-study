<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- この#appの内側にテンプレートを書き込んでいく -->

    <!-- 複数の属性のデータバインディング -->
    <!-- v-bindeの引数を省略すると一括バインドができる
         v-bind:src="item.src"等、複数書く必要がない
     -->
    <img v-bind="item">

    <!-- 引数を持ったv-bindを併用すれば、特定の要素だけ変更できる -->
    <img v-bind="item" v-bind:id="'thum-' + item.id" v-bind:alt="'追記：' + item.alt">


    <!-- 
    v-bindの装飾子
    .prop：属性の代わりにDOMプロパティとしてバインドする
    .camel：ケバブケースの属性名をキャメルケースに変換する
    .sync：双方向バインディングを行う
     -->

     <hr>
     <!-- データの内容確認 -->
     <pre>{{ $data }}</pre>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
