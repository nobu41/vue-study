<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- この#appの内側にテンプレートを書き込んでいく -->


    <!-- v-ifの条件分岐
        グループ化して同じ要素を使用したとき、
        属性の状態が残ったりトランジションが発動しないなど
        予期せぬ動作を防ぐため、
        グループ化されている要素それぞれにユニークなkeyを設定する。
         ※v-showでは使えないから注意
    -->


    <div v-if="type === 'A'" key="content-visuble">
      type Aです
    </div>

    <div v-lese-if="type === 'B'" key="content-loading">
      type Bです
    </div>

    <div v-else  key="content-nohit">
      条件外です
    </div>


    <!-- 
    v-bindの装飾子
    .prop：属性の代わりにDOMプロパティとしてバインドする
    .camel：ケバブケースの属性名をキャメルケースに変換する
    .sync：双方向バインディングを行う
     -->

     <hr>
     <!-- データの内容確認 -->
     <pre>{{ $data }}</pre>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
