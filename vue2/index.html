<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- この#appの内側にテンプレートを書き込んでいく -->

    <!-- 条件を使ったクラスの操作  -->
    <ul>
      <!-- 配列のデータをbindでclass付与の分岐  -->
      <li v-for="item in list"
          v-bind:key="item.id"
          v-bind:class="{ tuyoi: item.hp > 300 }">
        id: {{item.id}}  {{item.name}} HP:{{item.hp}} 

        <!-- v-ifでforの配列の値で分岐  -->
        <span v-if="item.hp > 300">つよい</span>
      </li>
    </ul>

    <!-- 描画と表示の条件  -->
    <!-- 〇件ヒットなどは このやり方ではできない
        本来は算出プロパティを用いる -->
    <ul>
      <!-- v-forにifを付与し、条件に合ったものだけ描画  -->
      <li v-for="item in list"
          v-bind:key="item.id"
          v-if="item.hp < 300">
        id: {{item.id}}  {{item.name}} HP:{{item.hp}} 
      </li>
    </ul>




    <!-- keyの重要性について
         keyがないと追加、削除、順番変更を行った際に不具合が起こるkeyがあれば該当のdomに変更が行われる
        　v-forなどの繰り返し処理では key='1' など固定にするとすべて同じkeyになってしまうからダメ
        　
        　別のv-forでも同じ親要素内でkeyの重複はできない。
          以下はダメな例:ul内に同じkeyのv-forが存在する
              <ul>
                <li v-for="item in list" v-bind:key="item.id"></li>
                <li v-for="item in list" v-bind:key="item.id"></li>
              </ul>
    -->



    <!-- 
    v-bindの装飾子
    .prop：属性の代わりにDOMプロパティとしてバインドする
    .camel：ケバブケースの属性名をキャメルケースに変換する
    .sync：双方向バインディングを行う
     -->

     <hr>
     <!-- データの内容確認 -->
     <pre>{{ $data }}</pre>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
